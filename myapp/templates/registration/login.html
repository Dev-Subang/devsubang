{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}
<!-- MAIN WRAPPER -->
<div class="cp-wrapper margin-top-wrapper" xmlns="http://www.w3.org/1999/html">

		<!-- SECTION UPDATES -->
		<section class="content-wrapper">
			<div class="container">

				<div class="row">
					<div class="col-md-4 col-md-offset-4">

						<!-- AUTH WRAPPER -->
						<div class="auth-wrapper">

							<center><h2>Login</h2></center>
							<br>

							<form class="form-horizontal" method="post">
                            {% csrf_token %}


								<fieldset>

									<div class="form-field">
										<label for="identity"></label>
										<input name="username" type="text" class="form-control" placeholder="Username"/>
										<label for="pwd"></label>
										<input name="password" id="password" type="password" class="form-control" placeholder="Password"/>
									</div>

									<div class="form-button">
										<input type="submit" value="Sign In" class="btn btn-cp btn-block btn-lg" />
									</div>

									</br></br></br></br>
									<div class="text-center">
										<div>Forgot password?&nbsp;<a href="https://www.codepolitan.com/users/forgot-password">Click here to reset</a></div>
										<div>New User?&nbsp;<a href="/signup/">Click here to register</a></div>
									</div>
								</fieldset>
							</form>

						</div>
						<!-- END: AUTH WRAPPER -->

					</div>
				</div>

			</div>
		</section>
	</div>

{% endblock %}
