{% extends 'base.html' %}
{% block content %}
<header class="masthead">
    </br>
  <section class="portfolio mb-3" id="portfolio">
       <div class="container text-center">
    <h2 class="mb-4 text-white">CARILAH ILMU SEBANYAK BANYAKNYA.</h2>
    </div>
      <div class="container">
                <div class="row">

                {% for course in courses %}
                <div class="card mr-2" style="width: 17.2rem;">
                    <div class="card-body">
                        <h5 class="card-title"><b>{{ course.name | truncatewords:"3"}}</b></h5>
                        <p class="card-text"> {{ course.summary | safe | truncatewords:"15"|linebreaks }}</p>
                    </div>
                    <a href="/course/{{ course.id }}/0/" class="btn" style="width: 35%; align-item: center;">Mulai</a>
                </div>
                {% endfor %}
                </div>
      </div>
  </section>
</header>
{% endblock %}
